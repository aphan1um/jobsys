apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-parsed-jobs
  labels:
    app: go-parsed-jobs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-parsed-jobs
  template:
    metadata:
      labels:
        app: go-parsed-jobs
    spec:
      containers:
        - name: goapp
          image: angiakfir/kafka-preprocess
          env:
            - name:  KAFKA_BROKER
              value: kafka-cluster-kafka-bootstrap.kafka-cluster.svc:9092
            - name: KAFKA_GROUPID
              value: demogroup-2
            - name: IS_PRODUCTION
              value: ''
            - name: KAFKA_QUEUESIZE
              value: '1200'
            - name: KAFKA_READ_MAXBYTES
              value: '75000'
            - name: SEND_POLL_MS
              value: '2000'
            - name: NO_MESSAGES_DELAY_MS
              value: '8000'